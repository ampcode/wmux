name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          mkdir -p dist
          for target in darwin/arm64 linux/amd64 linux/arm64; do
            os="${target%/*}"
            arch="${target#*/}"
            output="dist/wmux_${os}_${arch}"
            GOOS="$os" GOARCH="$arch" go build -o "$output" ./cmd/wmux
            tar -czf "${output}.tar.gz" -C dist "wmux_${os}_${arch}"
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*.tar.gz
